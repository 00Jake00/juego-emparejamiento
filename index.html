<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Empareja y Construye - Amor y Amistad</title>

  <!-- Comfortaa -->
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --primary:#d63384; /* magenta */
      --accent:#ffc0cb;
      --ok:#2ecc71;
      --shadow:0 8px 30px rgba(0,0,0,.08);

      /* Imágenes (GitHub RAW) */
      --bg-desktop:url("https://raw.githubusercontent.com/00Jake00/juego-emparejamiento/main/DPCC_Campan%CC%83a%20Amor%20y%20Amistad_FondoJuegos_Fondo-H.jpg");
      --bg-mobile: url("https://raw.githubusercontent.com/00Jake00/juego-emparejamiento/main/DPCC_Campan%CC%83a%20Amor%20y%20Amistad_FondoJuegos_Fondo-V.jpg");
      --card-desktop:url("https://raw.githubusercontent.com/00Jake00/juego-emparejamiento/main/DPCC_Campan%CC%83a%20Amor%20y%20Amistad_FondoJuegos_Carta-300x400.jpg");
      --card-mobile: url("https://raw.githubusercontent.com/00Jake00/juego-emparejamiento/main/DPCC_Campan%CC%83a%20Amor%20y%20Amistad_FondoJuegos_Carta-110x140.jpg");

      --logo-izq:url("https://raw.githubusercontent.com/00Jake00/juego-emparejamiento/main/LOGO.png");
      --logo-der:url("https://raw.githubusercontent.com/00Jake00/juego-emparejamiento/main/BTA.png");
    }

    *{ box-sizing:border-box }
    html,body{ height:100% }
    body{
      margin:0; padding:16px;
      font-family:'Comfortaa', system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:#222; display:flex; flex-direction:column; gap:16px; align-items:center;
      position:relative; overflow-x:hidden;
    }

    /* Fondo pantalla completa (desktop/móvil) */
    body::before{
      content:""; position:fixed; inset:0; z-index:-1;
      background: var(--bg-desktop) center/cover no-repeat;
    }
    @media (max-width:575.98px){
      body::before{ background: var(--bg-mobile) center/cover no-repeat; }
    }

    /* Logos en esquinas */
    .logo-corner{
      position:fixed; top:12px; z-index:10;
      display:block; background-size:contain; background-repeat:no-repeat; background-position:center;
      filter: drop-shadow(0 2px 6px rgba(0,0,0,.2));
    }
    /* Desktop: logos más grandes */
    .logo-left{  left:12px;  background-image: var(--logo-izq); width:72px; height:72px; }
    .logo-right{ right:12px; background-image: var(--logo-der); width:86px; height:72px; }

    /* Móvil: más pequeños y bajamos el header para no chocar */
    @media (max-width:575.98px){
      .logo-left{  left:8px;  width:46px; height:46px; top:8px; }
      .logo-right{ right:8px; width:56px; height:46px; top:8px; }
    }

    header{
      max-width:1100px; width:100%; text-align:center;
    }
    h1{
      margin:.25rem 0;
      color:var(--primary);
      font-weight:700;
      font-size:clamp(24px, 6vw, 40px);
      letter-spacing:.2px;
    }
    /* Empujar un poco el header en móvil para que no tape los logos */
    @media (max-width:575.98px){
      header{ margin-top:58px; }
    }

    p.sub{
      margin:0;
      color:#000;
      font-size:clamp(14px, 3.6vw, 18px);
      font-weight:600;
    }

    /* HUD oscuro */
    .hud{
      display:flex; gap:12px; align-items:center; justify-content:center; flex-wrap:wrap;
      width:100%; max-width:1100px;
    }
    .badge{
      background: rgba(17,17,17,.95); color:#fff;
      border:1px solid rgba(255,255,255,.15);
      padding:8px 12px; border-radius:999px; box-shadow:var(--shadow)
    }

    /* Tablero responsive */
    .board{
      width:100%; max-width:1100px; margin:0 auto;
      display:grid; gap:10px;
      grid-template-columns:repeat(auto-fit, minmax(90px,1fr));
      perspective:1000px;
    }
    @media (min-width:480px){
      .board{ gap:12px; grid-template-columns:repeat(auto-fit, minmax(100px,1fr)); }
    }
    @media (min-width:992px){
      .board{ gap:14px; grid-template-columns:repeat(auto-fit, minmax(130px,1fr)); }
    }

    /* Tarjetas */
    .card{
      position:relative; width:100%; aspect-ratio:3/4;
      border-radius:14px; cursor:pointer;
      transform-style:preserve-3d; -webkit-transform-style:preserve-3d;
      transition:transform .55s ease; will-change:transform;
      box-shadow:var(--shadow);
      background:transparent; border:0; padding:0; outline:none;
    }
    .card:focus-visible{ outline:3px solid #0004; outline-offset:2px }
    .card.locked{ pointer-events:none }
    .card.matched{ outline:3px solid var(--ok) }

    .face{
      position:absolute; inset:0; display:flex; align-items:center; justify-content:center;
      padding:10px; border-radius:14px;
      backface-visibility:hidden; -webkit-backface-visibility:hidden;
    }

    /* Dorso (boca abajo) con imagen */
    .front{
      background: var(--card-desktop) center/cover no-repeat;
      border:1px solid #eee;
    }
    @media (max-width:575.98px){
      .front{ background: var(--card-mobile) center/cover no-repeat; }
    }

    /* Cara con contenido (boca arriba) */
    .back{
      transform:rotateY(180deg) translateZ(0);
      background:#fff; border:1px solid #eee; color:#222;
    }
    .card.flipped{ transform:rotateY(180deg) translateZ(0) }

    /* Texto de las cartas */
    .word, .def{
      text-align:center; overflow-wrap:anywhere; word-break:break-word; white-space:pre-line;
      font-family:'Comfortaa', system-ui, -apple-system, Segoe UI, Roboto, Arial;
    }
    /* Concepto en magenta */
    .word{
      color:var(--primary);
      font-weight:800;
      font-size: clamp(.9rem, .5vw + .75rem, 1.05rem);
      line-height:1.1; hyphens:auto; -webkit-hyphens:auto;
    }
    .def{
      color:#222;
      font-weight:600;
      font-size: clamp(.82rem, .4vw + .65rem, .98rem);
      line-height:1.15; hyphens:auto; -webkit-hyphens:auto;
    }

    .toolbar{
      width:100%; max-width:1100px; margin-top:6px;
      display:flex; gap:10px; flex-wrap:wrap; justify-content:center
    }
    button.action{
      appearance:none; border:0; background:var(--primary); color:#fff;
      padding:10px 14px; border-radius:10px; font-weight:700; cursor:pointer;
    }
    button.action.alt{ background:#555 }
    button.action:focus-visible{ outline:3px solid var(--accent); outline-offset:2px }

    .toast{
      position:fixed; left:50%; bottom:22px; transform:translateX(-50%);
      background:#111; color:#fff; padding:10px 14px; border-radius:999px;
      opacity:0; pointer-events:none; transition:opacity .25s ease
    }
    .toast.show{ opacity:.95 }

    @media (prefers-reduced-motion: reduce){
      .card{ transition:none }
      .toast{ transition:none }
    }
  </style>
</head>
<body>
  <!-- Logos en esquinas -->
  <span class="logo-corner logo-left" aria-hidden="true"></span>
  <span class="logo-corner logo-right" aria-hidden="true"></span>

  <header>
    <h1>Empareja y Construye</h1>
    <p class="sub">Encuentra las parejas: <strong>palabra</strong> + <strong>mensaje</strong> que construyen vínculos sanos.</p>
  </header>

  <div class="hud" role="status" aria-live="polite">
    <span class="badge">Aciertos: <strong id="hits">0</strong>/<strong id="total">0</strong></span>
    <span class="badge">Movimientos: <strong id="moves">0</strong></span>
    <span class="badge">Tiempo: <strong id="time">00:00</strong></span>
  </div>

  <section class="board" id="board" aria-label="Tablero de cartas"></section>

  <div class="toolbar">
    <button id="btnReset" class="action" type="button">Reiniciar</button>
    <button id="btnHelp" class="action alt" type="button">¿Cómo jugar?</button>
  </div>

  <div class="toast" id="toast" role="status" aria-live="polite"></div>

  <script>
    const ITEMS = [
      { id:"CONVIVENCIA",       word:"CONVIVENCIA",         def:"La mejor celebración es la que se vive pacíficamente" },
      { id:"AMOR",              word:"AMOR",                def:"Cuidar cómo celebramos es cuidar la vida de quienes amamos." },
      { id:"AMISTAD",           word:"AMISTAD",             def:"Compartir con respeto y cuidado fortalece la amistad." },
      { id:"CORRESPONSABILIDAD",word:"CORRESPONSA\nBILIDAD",def:"El bienestar se construye cuidando de nosotros y de los demás" },
      { id:"UNION",             word:"UNIÓN",               def:"Celebremos en paz: sin violencia, sin drama, unidos." },
      { id:"RESPETO",           word:"RESPETO",             def:"Si hay golpe y agresión, se daña la celebración." },
      { id:"SOLIDARIDAD",       word:"SOLIDARIDAD",         def:"Ayudar y acompañar también es celebrar el amor y la amistad." },
      { id:"ALEGRIA",           word:"ALEGRÍA",             def:"Celebremos con alegría, responsabilidad y empatía en cada decisión." },
      { id:"EMOCION",           word:"EMOCIÓN",             def:"Gestiona tus emociones: evita las riñas, que el amor sea la celebración." },
      { id:"EMPATIA",           word:"EMPATÍA",             def:"Celebrar con empatía: comprender y cuidar hace la fiesta más bonita." },
      { id:"AUTORREGULACION",   word:"AUTORREGULACIÓN",     def:"Controla tus actos para que la celebración termine sin nada que lamentar." }
    ];

    const MOBILE_BREAKPOINT = 520;  // px
    const MOBILE_PAIRS      = 6;    // parejas en móvil

    const $  = (sel, ctx=document) => ctx.querySelector(sel);
    const board   = $('#board');
    const toastEl = $('#toast');

    const fmt = t => `${String(Math.floor(t/60)).padStart(2,'0')}:${String(t%60).padStart(2,'0')}`;
    let seconds=0, timer=null;

    function startTimer(){ if(timer) return; timer = setInterval(()=>{ seconds++; $('#time').textContent = fmt(seconds); },1000); }
    function resetTimer(){ clearInterval(timer); timer=null; seconds=0; $('#time').textContent=fmt(0); }

    function toast(msg, t=1600){ toastEl.textContent = msg; toastEl.classList.add('show'); setTimeout(()=>toastEl.classList.remove('show'), t); }

    function pickActiveItems(){
      const isMobile = window.matchMedia(`(max-width: ${MOBILE_BREAKPOINT}px)`).matches;
      if(!isMobile) return ITEMS;
      const pool = [...ITEMS], chosen=[];
      while(chosen.length < Math.min(MOBILE_PAIRS, pool.length)){
        const i = Math.floor(Math.random()*pool.length);
        chosen.push(pool.splice(i,1)[0]);
      }
      return chosen;
    }

    function buildDeck(items){
      const deck=[];
      for(const it of items){
        deck.push({pair:it.id, type:'word', content:it.word});
        deck.push({pair:it.id, type:'def',  content:it.def});
      }
      return deck.sort(()=>Math.random()-0.5);
    }

    let DECK_ITEMS = pickActiveItems();
    let deck=[], open=[], locked=false, hits=0, moves=0;

    function render(){
      board.innerHTML='';
      deck.forEach((card, idx)=>{
        const el = document.createElement('button');
        el.className = 'card';
        el.type = 'button';
        el.setAttribute('aria-label','Carta oculta');
        el.setAttribute('tabindex','0');
        el.dataset.index = idx;

        el.innerHTML = `
          <div class="face front" aria-hidden="true"></div>
          <div class="face back">
            ${card.type==='word'
              ? `<div class="word">${card.content}</div>`
              : `<div class="def">${card.content}</div>`}
          </div>
        `;

        el.addEventListener('click', ()=> flip(el));
        el.addEventListener('keydown', (e)=>{
          if(e.key === 'Enter' || e.key === ' '){ e.preventDefault(); flip(el); }
        });

        board.appendChild(el);
      });

      $('#total').textContent = DECK_ITEMS.length;
      $('#hits').textContent  = hits;
      $('#moves').textContent = moves;
    }

    function flip(el){
      if(locked) return;
      if(el.classList.contains('flipped') || el.classList.contains('matched')) return;

      startTimer();
      el.classList.add('flipped');
      open.push({ idx:+el.dataset.index, el, card: deck[+el.dataset.index] });

      if(open.length === 2){
        moves++; $('#moves').textContent = moves; locked = true;

        const [a,b] = open;
        const isPair = a.card.pair === b.card.pair && a.card.type !== b.card.type;

        setTimeout(()=>{
          if(isPair){
            a.el.classList.add('matched','locked');
            b.el.classList.add('matched','locked');
            hits++; $('#hits').textContent = hits;

            const item = DECK_ITEMS.find(i => i.id === a.card.pair) || DECK_ITEMS.find(i => i.id === b.card.pair);
            if(item) toast(`${(item.word || '').replace(/\n/g,'')}: ¡bien emparejado!`);

            if(hits === DECK_ITEMS.length){
              resetTimer();
              setTimeout(()=> toast('¡Completaste todos los pares!'), 350);
            }
          } else {
            a.el.classList.remove('flipped');
            b.el.classList.remove('flipped');
          }
          open=[]; locked=false;
        }, 650);
      }
    }

    function reset(){
      hits=0; moves=0; open=[]; locked=false; resetTimer();
      DECK_ITEMS = pickActiveItems();
      deck = buildDeck(DECK_ITEMS);
      render();
    }

    $('#btnReset').addEventListener('click', reset);
    $('#btnHelp').addEventListener('click', ()=> toast('Empareja cada palabra con su mensaje.'));

    reset();
  </script>
</body>
</html>
