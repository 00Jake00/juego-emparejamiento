<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Empareja y Construye - Amor y Amistad</title>

  <!-- Comfortaa -->
  <link href="https://fonts.cdnfonts.com/css/comfortaa" rel="stylesheet">

  <style>
    :root{
      --primary:#d63384;   /* rosa para títulos y palabras */
      --ok:#2ecc71;
      --shadow:0 8px 30px rgba(0,0,0,.08);
    }
    *{box-sizing:border-box; margin:0; padding:0}
    html,body{height:100%}

    body{
      font-family:'Comfortaa','Segoe UI',system-ui,Roboto,Arial,sans-serif;
      color:#222;
      display:flex; flex-direction:column; align-items:center;
      padding:20px; gap:14px;
      min-height:100vh;
    }

    /* ===== Fondo a pantalla completa (PC / Móvil) ===== */
    body::before{
      content:"";
      position:fixed; inset:0; z-index:-1;
      background:
        url("https://raw.githubusercontent.com/00Jake00/juego-emparejamiento/main/DPCC_Campa%CC%83a%20Amor%20y%20Amistad_FondoJuegos_Fondo-H.jpg")
        center/cover no-repeat;
      background-color:#fdebf3; /* fallback mientras carga */
    }
    @media (max-width:575.98px){
      body::before{
        background:
          url("https://raw.githubusercontent.com/00Jake00/juego-emparejamiento/main/DPCC_Campa%CC%83a%20Amor%20y%20Amistad_FondoJuegos_Fondo-V.jpg")
          center/cover no-repeat;
      }
    }

    /* ===== Logos superiores opcionales ===== */
    .topbar{
      width:100%; max-width:1200px;
      display:flex; justify-content:space-between; align-items:center;
    }
    .topbar img{ height:60px; width:auto }
    @media(max-width:600px){ .topbar img{ height:40px } }

    /* ===== Encabezado ===== */
    header{max-width:960px; text-align:center}
    header h1{color:var(--primary); margin:.25rem 0}
    header .sub{color:#111; font-weight:600;}

    /* ===== HUD ===== */
    .hud{
      display:flex; gap:12px; flex-wrap:wrap; justify-content:center;
    }
    .badge{
      background:rgba(17,17,17,.9); color:#fff;
      border:1px solid rgba(255,255,255,.2);
      padding:8px 12px; border-radius:999px;
      box-shadow:var(--shadow);
    }

    /* ===== Tablero ===== */
    .board{
      width:100%; max-width:960px; margin:0 auto;
      display:grid; gap:10px;
      grid-template-columns:repeat(auto-fit, minmax(90px,1fr));
      perspective:1000px;
    }
    @media(min-width:480px){
      .board{ gap:12px; grid-template-columns:repeat(auto-fit, minmax(100px,1fr)); }
    }
    @media(min-width:768px){
      .board{ grid-template-columns:repeat(auto-fit, minmax(110px,1fr)); }
    }

    /* ===== Cartas ===== */
    .card{
      position:relative; width:100%; aspect-ratio:3/4;
      border-radius:14px; cursor:pointer;
      transform-style:preserve-3d; transition:transform .55s ease;
      box-shadow:var(--shadow);
      background:transparent; border:0; padding:0; outline:none;
    }
    .card:focus-visible{ outline:3px solid #0004; outline-offset:2px }
    .card.flipped{ transform:rotateY(180deg) }
    .card.locked{ pointer-events:none }
    .card.matched{ outline:3px solid var(--ok) }

    .face{
      position:absolute; inset:0; display:flex; align-items:center; justify-content:center;
      border-radius:14px; backface-visibility:hidden; padding:10px;
    }

    /* Dorso (boca abajo) — PC y Móvil con textura distinta */
    .front{
      background:
        url("https://raw.githubusercontent.com/00Jake00/juego-emparejamiento/main/DPCC_Campa%CC%83a%20Amor%20y%20Amistad_FondoJuegos_Carta-300x400.jpg")
        center/cover no-repeat;
      border:1px solid #eee;
    }
    @media(max-width:575.98px){
      .front{
        background:
          url("https://raw.githubusercontent.com/00Jake00/juego-emparejamiento/main/DPCC_Campa%CC%83a%20Amor%20y%20Amistad_FondoJuegos_Carta-110x140.jpg")
          center/cover no-repeat;
      }
    }

    /* Cara de contenido (boca arriba) */
    .back{ transform:rotateY(180deg); background:#fff; border:1px solid #eee; color:#222 }

    /* Texto de cartas: palabra con color, definición en negro */
    .word{
      color:var(--primary);
      font-weight:800;
      font-size:clamp(.9rem, 1.1vw + .8rem, 1.25rem);
      text-align:center; line-height:1.15;
      overflow-wrap:anywhere; word-break:break-word; white-space:pre-line;
    }
    .def{
      color:#111;
      font-size:clamp(.86rem, 1vw + .6rem, 1.06rem);
      text-align:center; line-height:1.2;
      overflow-wrap:anywhere; word-break:break-word; white-space:pre-line;
    }

    /* Botones */
    .toolbar{ display:flex; gap:10px; justify-content:center; flex-wrap:wrap }
    .action{
      background:var(--primary); color:#fff; border:0;
      padding:10px 14px; border-radius:10px; cursor:pointer; font-weight:700
    }
    .action.alt{ background:#555 }

    /* Toast */
    .toast{
      position:fixed; left:50%; bottom:22px; transform:translateX(-50%);
      background:#111; color:#fff; padding:10px 14px; border-radius:999px;
      opacity:0; pointer-events:none; transition:opacity .25s ease; z-index:9999;
    }
    .toast.show{ opacity:.95 }

    @media (prefers-reduced-motion: reduce){
      .card{ transition:none }
      .toast{ transition:none }
    }
  </style>
</head>
<body>
  <!-- Logos (opcional) -->
  <div class="topbar">
    <img src="https://raw.githubusercontent.com/00Jake00/juego-emparejamiento/main/LOGO.png" alt="Dirección de Prevención">
    <img src="https://raw.githubusercontent.com/00Jake00/juego-emparejamiento/main/BTA.png" alt="Alcaldía de Bogotá">
  </div>

  <header>
    <h1>Empareja y Construye</h1>
    <p class="sub">Encuentra las parejas: <strong>palabra</strong> + <strong>mensaje</strong> que construyen vínculos sanos.</p>
  </header>

  <div class="hud" role="status" aria-live="polite">
    <span class="badge">Aciertos: <strong id="hits">0</strong>/<strong id="total">0</strong></span>
    <span class="badge">Movimientos: <strong id="moves">0</strong></span>
    <span class="badge">Tiempo: <strong id="time">00:00</strong></span>
  </div>

  <section class="board" id="board" aria-label="Tablero de cartas"></section>

  <div class="toolbar">
    <button id="btnReset" class="action" type="button">Reiniciar</button>
    <button id="btnHelp" class="action alt" type="button">¿Cómo jugar?</button>
  </div>

  <div class="toast" id="toast" role="status" aria-live="polite"></div>

  <script>
    // ===== Datos (11 pares) =====
    const ITEMS = [
      { id:"CONVIVENCIA",       word:"CONVIVENCIA",         def:"La paz se construye con actos pequeños de cuidado." },
      { id:"AMOR",              word:"AMOR",                def:"El amor crece cuando no duele ni impone." },
      { id:"AMISTAD",           word:"AMISTAD",             def:"Se fortalece con respeto y escucha." },
      { id:"CORRESPONSABILIDAD",word:"CORRESPONSA\nBILIDAD",def:"El cuidado nos corresponde a todas y todos." },
      { id:"UNION",             word:"UNIÓN",               def:"Las diferencias se superan dialogando." },
      { id:"RESPETO",           word:"RESPETO",             def:"Amar no es controlar: el buen trato es la base." },
      { id:"SOLIDARIDAD",       word:"SOLIDARIDAD",         def:"Ayudar nos vuelve más fuertes como comunidad." },
      { id:"ALEGRIA",           word:"ALEGRÍA",             def:"Celebremos sin insultos ni agresiones." },
      { id:"EMOCION",           word:"EMOCIÓN",             def:"Hablar de lo que sentimos fortalece los vínculos." },
      { id:"EMPATIA",           word:"EMPATÍA",             def:"Ponerse en los zapatos del otro cambia conversaciones." },
      { id:"AUTORREGULACION",   word:"AUTORREGULACIÓN",     def:"Sentir rabia es humano; actuar con respeto es decisión." }
    ];

    const MOBILE_BREAKPOINT = 520;
    const MOBILE_PAIRS      = 6;

    const $  = (sel, ctx=document) => ctx.querySelector(sel);
    const toastEl = $('#toast'), board = $('#board');

    // Cronómetro
    let seconds=0, timer=null;
    const fmt = t => `${String(Math.floor(t/60)).padStart(2,'0')}:${String(t%60).padStart(2,'0')}`;
    function startTimer(){ if(timer) return; timer=setInterval(()=>{ seconds++; $('#time').textContent=fmt(seconds); }, 1000); }
    function resetTimer(){ clearInterval(timer); timer=null; seconds=0; $('#time').textContent=fmt(0); }
    function toast(msg,t=1600){ toastEl.textContent=msg; toastEl.classList.add('show'); setTimeout(()=>toastEl.classList.remove('show'),t); }

    // Selección móvil/escritorio
    function pickActiveItems(){
      const isMobile = window.matchMedia(`(max-width:${MOBILE_BREAKPOINT}px)`).matches;
      if(!isMobile) return ITEMS;
      const pool=[...ITEMS], chosen=[];
      while(chosen.length < Math.min(MOBILE_PAIRS, pool.length)){
        const i = Math.floor(Math.random()*pool.length);
        chosen.push(pool.splice(i,1)[0]);
      }
      return chosen;
    }

    // Mazo
    function buildDeck(items){
      const deck=[];
      for(const it of items){
        deck.push({pair:it.id, type:'word', content:it.word});
        deck.push({pair:it.id, type:'def',  content:it.def});
      }
      return deck.sort(()=>Math.random()-0.5);
    }

    // Estado
    let DECK_ITEMS = pickActiveItems();
    let deck=[], open=[], locked=false, hits=0, moves=0;

    // Render
    function render(){
      board.innerHTML='';
      deck.forEach((card, idx)=>{
        const el = document.createElement('button');
        el.className='card'; el.type='button'; el.dataset.index=idx;
        el.setAttribute('aria-label','Carta oculta');
        el.innerHTML = `
          <div class="face front" aria-hidden="true"></div>
          <div class="face back">
            ${card.type==='word'
              ? `<div class="word">${card.content}</div>`
              : `<div class="def">${card.content}</div>`}
          </div>`;
        el.addEventListener('click', ()=> flip(el));
        el.addEventListener('keydown', (e)=>{ if(e.key==='Enter'||e.key===' '){ e.preventDefault(); flip(el); }});
        board.appendChild(el);
      });
      $('#total').textContent = DECK_ITEMS.length;
      $('#hits').textContent  = hits;
      $('#moves').textContent = moves;
    }

    // Lógica
    function flip(el){
      if(locked) return;
      if(el.classList.contains('flipped') || el.classList.contains('matched')) return;

      startTimer();
      el.classList.add('flipped');
      open.push({ idx:+el.dataset.index, el, card: deck[+el.dataset.index] });

      if(open.length === 2){
        moves++; $('#moves').textContent = moves; locked = true;
        const [a,b] = open;
        const isPair = a.card.pair === b.card.pair && a.card.type !== b.card.type;

        setTimeout(()=>{
          if(isPair){
            a.el.classList.add('matched','locked');
            b.el.classList.add('matched','locked');
            hits++; $('#hits').textContent = hits;

            const item = DECK_ITEMS.find(i => i.id === a.card.pair) || DECK_ITEMS.find(i => i.id === b.card.pair);
            if(item) toast(`${(item.word || '').replace(/\n/g,'')}: ¡bien emparejado!`);

            if(hits === DECK_ITEMS.length){
              resetTimer();
              setTimeout(()=> toast('¡Completaste todos los pares!'), 350);
            }
          } else {
            a.el.classList.remove('flipped');
            b.el.classList.remove('flipped');
          }
          open=[]; locked=false;
        }, 650);
      }
    }

    function reset(){
      hits=0; moves=0; open=[]; locked=false; resetTimer();
      DECK_ITEMS = pickActiveItems();
      deck = buildDeck(DECK_ITEMS);
      render();
    }

    $('#btnReset').addEventListener('click', reset);
    $('#btnHelp').addEventListener('click', ()=> toast('Empareja cada palabra con su mensaje.'));

    // Go!
    reset();
  </script>
</body>
</html>
