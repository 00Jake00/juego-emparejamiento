<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Empareja y Construye - Amor y Amistad</title>

  <!-- Fuente Comfortaa -->
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --primary:#d63384; --accent:#ffc0cb; --ok:#2ecc71;
      --card:#ffffff; --shadow:0 8px 30px rgba(0,0,0,.08);
    }
    *{box-sizing:border-box}
    html,body{height:100%}

    /* Fondo pantalla completa */
    body{
      margin:0; padding:16px;
      font-family:'Comfortaa', system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:#222; display:flex; flex-direction:column; gap:16px; align-items:center;
      position:relative;
    }
    body::before{
      content:""; position:fixed; inset:0; z-index:-1;
      background:url('./assets/img/fondo-aya.jpg') center/cover no-repeat;
    }
    @media (max-width:575.98px){
      body::before{ background-image:url('./assets/img/fondo-juegos-v.jpg'); }
    }

    header{
      max-width:1100px; width:100%; text-align:center; color:#fff;
      text-shadow:1px 1px 3px rgba(0,0,0,.8)
    }
    h1{ margin:.25rem 0; color:#fff; font-size:clamp(22px, 5vw, 36px) }
    p.sub{ margin:0; opacity:.95 }

    /* HUD oscuro */
    .hud{
      display:flex; gap:12px; align-items:center; justify-content:center; flex-wrap:wrap;
      width:100%; max-width:1100px;
    }
    .badge{
      background: rgba(17,17,17,.95); color:#fff;
      border:1px solid rgba(255,255,255,.15);
      padding:8px 12px; border-radius:999px; box-shadow:var(--shadow)
    }

    /* Tablero */
    .board{
      width:100%; max-width:1100px; margin:0 auto;
      display:grid; gap:10px;
      grid-template-columns:repeat(auto-fit, minmax(90px,1fr));
      perspective:1000px;
    }
    @media (min-width:480px){
      .board{ gap:12px; grid-template-columns:repeat(auto-fit, minmax(100px,1fr)); }
    }
    @media (min-width:992px){
      .board{ gap:14px; grid-template-columns:repeat(auto-fit, minmax(130px,1fr)); }
    }

    /* Cartas */
    .card{
      position:relative; width:100%; aspect-ratio:3/4;
      border-radius:14px; cursor:pointer;
      transform-style:preserve-3d;
      transition:transform .55s ease;
      box-shadow:var(--shadow);
      background:transparent; border:0; padding:0; outline:none;
    }
    .card:focus-visible{ outline:3px solid #0004; outline-offset:2px }
    .card.locked{ pointer-events:none }
    .card.matched{ outline:3px solid var(--ok) }

    .face{
      position:absolute; inset:0; display:flex; align-items:center; justify-content:center;
      padding:10px; border-radius:14px;
      backface-visibility:hidden;
    }

    .front{
      background:url('./assets/img/carta-300x400.jpg') center/cover no-repeat;
      border:1px solid #eee;
    }
    @media (max-width:575.98px){
      .front{ background-image:url('./assets/img/carta-110x140.jpg'); }
    }

    .back{
      transform:rotateY(180deg);
      background:#fff; border:1px solid #eee; color:#222;
    }
    .card.flipped{ transform:rotateY(180deg) }

    .word, .def{
      text-align:center;
      overflow-wrap:anywhere; word-break:break-word; white-space:pre-line;
      font-family:'Comfortaa', sans-serif;
    }
    .word{
      font-weight:700;
      font-size: clamp(.9rem, .5vw + .75rem, 1.05rem);
      line-height:1.1;
    }
    .def{
      font-size: clamp(.82rem, .4vw + .65rem, .98rem);
      line-height:1.15;
    }

    .toolbar{
      width:100%; max-width:1100px; margin-top:6px;
      display:flex; gap:10px; flex-wrap:wrap; justify-content:center
    }
    button.action{
      appearance:none; border:0; background:var(--primary); color:#fff;
      padding:10px 14px; border-radius:10px; font-weight:700; cursor:pointer;
      font-family:'Comfortaa', sans-serif;
    }
    button.action.alt{ background:#555 }
    button.action:focus-visible{ outline:3px solid var(--accent); outline-offset:2px }

    .toast{
      position:fixed; left:50%; bottom:22px; transform:translateX(-50%);
      background:#111; color:#fff; padding:10px 14px; border-radius:999px;
      opacity:0; pointer-events:none; transition:opacity .25s ease
    }
    .toast.show{ opacity:.95 }
  </style>
</head>

    <p class="sub">Encuentra las parejas: <strong>palabra</strong> + <strong>mensaje</strong> que construyen v√≠nculos sanos.</p>
  </header>

    <span class="badge">Movimientos: <strong id="moves">0</strong></span>
    <span class="badge">Tiempo: <strong id="time">00:00</strong></span>
  </div>

  <section class="board" id="board" aria-label="Tablero de cartas"></section>
